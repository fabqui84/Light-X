name: Push to Replicate

on:
  push:
    branches:
      - master

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Cog (official binary)
        run: |
          curl -fL https://github.com/replicate/cog/releases/latest/download/cog_Linux_x86_64.tar.gz -o cog.tar.gz
          tar -xzf cog.tar.gz
          chmod +x cog
          sudo mv cog /usr/local/bin/cog
          cog --version

      - name: Push model to Replicate
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        run: cog push r8.im/fabqui84/light-x
